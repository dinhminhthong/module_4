<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>list</title>
  <style>
    nav,body {
      background-image: url(https://afamilycdn.com/150157425591193600/2021/2/4/14627267728194595583129589159823398760168451o-1612420572810916508658.jpg);
      background-size: cover;
    }
    span,td{
      color: black;
    }
  </style>
</head>
<body>
<nav th:replace="/layout::navbar"></nav>
<h1 style="text-align: center">
  Top trending  Song
</h1>

<p>
  <button class="btn btn-primary"><a style="text-decoration: none; color: #e6adbd" th:href="@{/song/create}">
    Add new Song
  </a></button>
</p>
<marquee th:text="${mess}">
</marquee>
<table class="table">
  <thead>
  <tr style="background-color: #e6adad;">
    <th>Id</th>
    <th>Song</th>
    <th>Singer</th>
    <th>Category</th>
    <th>Edit</th>
  </tr>
  </thead>
  <body>
  <tr class="table-active" th:each="song:${songList}">
    <td th:text="${song.id}"></td>
    <td th:text="${song.nameSong}"></td>
    <td th:text="${song.singer}"></td>
    <td th:text="${song.category}"></td>
    <td>
      <button class="btn btn-primary">
        <a style="text-decoration: none; color: white" th:href="@{/song/{id}/edit(id=${song.getId()})}">Edit</a>
      </button>
    </td>

  </tr>
  </body>
</table>
<div>

  <a style="text-decoration: none; color: white" th:href="@{/(page=${songList.number -1})}" th:if="${songList.hasPrevious()}">
    <button class="btn btn-primary">Previous</button>
  </a>

  <span th:text="${songList.number+1}"></span>
  <span>/</span>
  <span th:text="${songList.totalPages}"></span>

  <a style="text-decoration: none; color: white" th:href="@{/(page=${songList.number +1})}" th:if="${songList.hasNext()}"> <button class="btn btn-primary">Next</button></a>

</div>
<footer th:replace="layout::footer"></footer>

</body>
</html>
